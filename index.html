<body class="d-flex flex-column min-vh-100">
  <div class="container mt-3 mb-3">
    <div class="row justify-content-between mb-3">
      <div class="col">
        <h1>Shembeteng</h1>
        <noscript>
          <h2>Please Enable JavaScript.</h2>
          <h3>Shembeteng will nombotot work without Javascrimbitipt.</h3>
        </noscript>
      </div>
      <div class="col-auto d-flex align-items-center">
        <a type="button" class="btn btn-outline-secondary" href="./assets/videos/2022-06-10-04-00-A.mp4"

      <div class="col-auto d-flex align-items-center">
        <a type="button" class="btn btn-outline-secondary" href="./assets/videos/2022-05-23-23-50-B.mp4"

      <div class="col-auto d-flex align-items-center">

          target="_blank"><b>?</b></a>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <div class="form-floating">
          <select class="form-select" id="modeSelect" aria-label="Choose Shembeteng-ification mode"
            onchange="onInputChanged()">
            <option value="1">Shembetengisha</option>
            <option value="2">Toa Shembeteng</option>
          </select>
          <label for="modeSelect">Shembeteng?</label>
        </div>
      </div>
      <div class="col">
        <div class="col form-floating">
          <select class="form-select" id="strengthSelect" aria-label="Choose Shembeteng-ification strength"
            onchange="onInputChanged()">
            <option value="1">Kawaida</option>
            <option value="2">Ukwaju</option>
            <option value="3">Pili Pili</option>
            <option value="4">HABANERO</option>
            <option value="5">KICHAA</option>
          </select>
          <label for="strengthSelect">Jombototo</label>
        </div>
      </div>
    </div>

    <div class="form-floating mb-3">
      <textarea class="form-control" id="inputTextArea" onchange="onInputChanged()"
        onkeyup="onInputChanged()"></textarea>
      <label id="inputTextAreaLabel" for="inputTextArea"></label>
    </div>

    <div class="d-grid mb-3">
      <button type="button" class="btn btn-primary" id="mainButton" onclick="mainButtonClicked()"></button>
    </div>

    <div class="card" id="outputCard">
      <div class="card-body">
        <span id="output"></span>
      </div>
    </div>

  </div>

  <div class="mt-auto footer mb-3">
